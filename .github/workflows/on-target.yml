on:
  push:
    branches: [ staging, trying, master ]
  pull_request:
  # allows manual triggering
  workflow_dispatch:

name: cortex-m on-target tests

jobs:

  hil-qemu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          target: thumbv7m-none-eabi
      - name: Build testsuite
        env:
          RUSTFLAGS: -C link-arg=-Tlink.x -D warnings
        run: cargo build -p testsuite --target thumbv7m-none-eabi --features semihosting,cortex-m/single-core-critical-section
      - name: Install QEMU
        run: sudo apt-get update && sudo apt-get install qemu qemu-system-arm
      - name: Run testsuite
        run: |
          qemu-system-arm \
            -cpu cortex-m3 \
            -machine lm3s6965evb \
            -nographic \
            -semihosting-config enable=on,target=native \
            -kernel target/thumbv7m-none-eabi/debug/testsuite

  hil-compile-rtt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          target: thumbv6m-none-eabi
      - name: Modify linkerfile
        run: |
          sed -i 's/FLASH : ORIGIN = 0x00000000, LENGTH = 256K/FLASH : ORIGIN = 0x8000000, LENGTH = 128K/g' memory.x
          sed -i 's/RAM : ORIGIN = 0x20000000, LENGTH = 64K/RAM : ORIGIN = 0x20000000, LENGTH = 16K/g' memory.x
      - name: Build testsuite
        env:
          RUSTFLAGS: -C link-arg=-Tlink.x -D warnings
        run: cargo build -p testsuite --target thumbv6m-none-eabi --features rtt,cortex-m/single-core-critical-section
      - name: Upload testsuite binaries
        uses: actions/upload-artifact@v3
        with:
          name: testsuite-bin
          if-no-files-found: error
          retention-days: 1
          path: target/thumbv6m-none-eabi/debug/testsuite

  hil-stm32:
    runs-on: self-hosted
    needs:
      - hil-compile-rtt
    steps:
      - uses: actions/checkout@v3
      - name: Display probe-run version
        run: probe-run --version
      - name: List probes
        run: probe-run --list-probes
      - uses: actions/download-artifact@v3
        with:
          name: testsuite-bin
          path: testsuite-bin
      - name: Run on-target tests
        timeout-minutes: 5
        run: |
          probe-run \
          --chip STM32F070RBTx \
          --connect-under-reset \
          testsuite-bin/testsuite
